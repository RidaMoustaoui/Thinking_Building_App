<ion-header [translucent]="true">
    <ion-toolbar>
    <ion-title>
      QR Code
   </ion-title>
   <ion-button (click)="Scan()" slot="end">
    <ion-icon name="Bluetooth"></ion-icon>
    <p>Scan</p>
</ion-button>
   
</ion-toolbar>
    
</ion-header>

<ion-content>
    <ion-item lines="none">
        <ion-label><b>Nom:</b></ion-label>
        <ion-input [(ngModel)]="nomUtilisateur" placeholder="Entrez votre nom"></ion-input>
    </ion-item>

    <ion-item lines="none">
        <ion-label><b>Prenom:</b></ion-label>
        <ion-input [(ngModel)]="prenomUtilisateur" placeholder="Entrez votre prenom"></ion-input>
    </ion-item>

    <ion-item lines="none">
        <ion-label><b>Age:</b></ion-label>
        <ion-input [(ngModel)]="ageUtilisateur" placeholder="Entrez votre age"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="createQRCode()" *ngIf="!showCamera">
        <ion-icon slot="start" name="create"></ion-icon>
        Cr√©er un QR Code
    </ion-button>

    <div class="center" *ngIf="myAngularxQrCode">
        <qrcode [qrdata]="myAngularxQrCode" [size]="500" [level]="'M'"></qrcode>
    </div>

    <ion-list>
        <ion-card-content ion-item *ngFor="let device of devices">
            <p>{{device.name || 'Unnamed'}}</p>
            <p>{{device.id}}</p>
            <p> RSSI: {{device.rssi}}</p>
        </ion-card-content>
    </ion-list>

</ion-content>
